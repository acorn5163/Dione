&lt;h2&gt;物質の構成&lt;/h2&gt;
&lt;p&gt;　私たちの身の回りには様々な性質を持つ「もの」がある。まずはこれらをその性質に基づいて分類するところから始めよう。&lt;/p&gt;
&lt;h3&gt;純物質・混合物&lt;/h3&gt;
&lt;p&gt;　塩と水を混ぜると塩水ができる。塩はしょっぱくて水は味がしない。そして塩水はしょっぱい。このことから、塩が見えなくなっても確かに水の中に存在し、水と混ざり合っていることが分かる。&lt;/p&gt;
&lt;p&gt;　塩水の「しょっぱさ」という性質の原因は塩にあると言える。同様にして他のしょっぱいものの原因も塩にあることが言える。そして塩のしょっぱさは塩それ自身にしか求められない。よってものが持つ「しょっぱさ」という性質について調べるとき、しょっぱいもの一つ一つを個別に考えるのではなく、その原因である塩という物質に注目して考えれば良い。&lt;/p&gt;
&lt;br&gt;
&lt;p&gt;　以上より、その物質が持つ性質の原因を、物質をなす一部の構成要素のうち一つあるいは複数の要素に求められる物質を&lt;b&gt;混合物&lt;/b&gt;といい、一部の構成要素ではなくその物質をなす全体それ自身にしか求められないものを&lt;b&gt;純物質&lt;/b&gt;という。&lt;/p&gt;
&lt;p&gt;　混合物は複数の純物質から構成されている。また純物質の性質は一定であるが、混合物の性質は構成する純物質の混合割合によって変化する。&lt;/p&gt;
&lt;br&gt;
&lt;p&gt;　実際に実験によって純物質が持つ性質を調べるためには、混合物から純物質を取り出すことが必要となる。その方法は&lt;a href=&quot;https://sites.google.com/view/atlas-chemistry/混合物の分離と精製&quot;&gt;混合物の分離と精製&lt;/a&gt;で見る。&lt;/p&gt;

&lt;p&gt;　複数の純物質が単に混ざって混合物となるときの変化や、混合物から純物質が取り出されるときの変化は、主として化学的性質の変化を伴わないものである。こうした変化を&lt;b&gt;物理変化&lt;/b&gt;という。逆に、化学的性質の変化を伴うものを&lt;b&gt;化学変化&lt;/b&gt;という。これらは厳密に二分できるものではなく、物理変化・化学変化のどちらとも見なせるような変化もある。例えば、溶解(ただし全体が化学反応を起こしながら溶解するものは化学変化)や、融解や凝固に伴う別の同素体への変化などが挙げられる。&lt;/p&gt;

&lt;h3&gt;単体・化合物&lt;/h3&gt;
&lt;p&gt;　次に化学変化によって特徴づけられる分類を考えよう。&lt;/p&gt;
&lt;p&gt;　水は水素と酸素の反応(燃焼)によって合成される。また逆に水素と酸素に分解される。オゾンは酸素のみによって合成される。また逆に酸素のみに分解される。&lt;/p&gt;
&lt;p&gt;　純物質のうち、通常の化学反応によっては2種類以上の物質に分解されず、また2種類以上の物質から合成されることのない物質を&lt;b&gt;単体&lt;/b&gt;という。単体でない純物質を&lt;b&gt;化合物&lt;/b&gt;という。&lt;/p&gt;
&lt;p&gt;　上の例でいうと水素・酸素・オゾンは単体、水は化合物である。&lt;/p&gt;

&lt;h3&gt;元素&lt;/h3&gt;
&lt;p&gt;　次に単体を構成する成分について考える。いかなる化学反応をもってしても水素から酸素、酸素から水素を得ることはできない。一方、酸素からオゾン、オゾンから酸素を得ることはできる。このことから、水素と酸素は異なる成分を、酸素とオゾンは同じ成分を含むと考えられる。&lt;/p&gt;
&lt;p&gt;　上の例で見たように、単体はその性質からただ一つの成分から構成されていると考えられる。また、その単体1つのみから得られる単体や、その単体と他の単体から合成される化合物はその成分を含んでいると考えられる。この成分のことを&lt;b&gt;元素&lt;/b&gt;と呼ぶ。&lt;/p&gt;
&lt;p&gt;　化合物は複数の元素から構成される。また、酸素とオゾンのように同じ元素からなる単体を&lt;b&gt;同素体&lt;/b&gt;と呼ぶ。&lt;/p&gt;

&lt;h3&gt;原子&lt;/h3&gt;
&lt;p&gt;　では元素の性質はどこから来ているのだろうか。また、異なる元素はどういう違いから類似するあるいは異なる性質を持つのだろうか。&lt;/p&gt;
&lt;p&gt;　ここまで、「もの」を分離・分解することでその性質を探ってきた。元素の性質に関しても「もの」を分ける方向で考えるのが自然である。ここで、次の問いが浮かんでくる。&lt;/p&gt;
&lt;p&gt;&lt;b&gt;「単体を小さく分割していった時、元素の性質はいつまでも保たれるのか？」&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;つまり、&lt;b&gt;「「もの」は無限に分割できるのか、あるいは無限には分割できず元素の性質を保つ最小単位が存在するのか」&lt;/b&gt;ということである。&lt;/p&gt;
&lt;p&gt;　人間はミクロな世界を直接知覚することはできないから、実験によって確かめる他ない。そして実験によって「「もの」は無限には分割できず元素の性質を保つ最小単位が存在する」ことが証明されている。この最小単位を&lt;b&gt;原子&lt;/b&gt;という。&lt;/p&gt;
